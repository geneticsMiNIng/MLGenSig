language: r
sudo: false
cache: packages
warnings_are_errors: true
r: bioc-devel
before_script: cd MLExpResso
r_packages:
 - dplyr
 - ggplot2 
 - ggrepel 
 - ggthemes
 - grid
 - gridExtra
 - kableExtra
 - reshape
 - reshape2
 - roxygen2 
 - scales
 - stringr 
 - utils
bioc_packages:
 - AnnotationDbi
 - DESeq
 - DESeq2
 - edgeR
 - limma 
 - methyAnalysis
 - org.Hs.eg.db
 - TxDb.Hsapiens.UCSC.hg18.knownGene
install:
